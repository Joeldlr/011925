<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Image Changer</title>
    <style>
        body {
            background-color: pink;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        select {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid red;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 5px solid red;
            border-radius: 10px;
        }
        #description {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
    <script>
        function changeImage() {
            const image = document.getElementById('displayedImage');
            const description = document.getElementById('description');
            const dropdown = document.getElementById('imageSelector');

            const options = {
                "./coffee.jpg": "Coffee and Thrifting! We got coffee options! you know where to find all the heat, could be fun doing it together",
                "./ladyandthetramp.jpg": "Dinner and a movie sounds like THE Valentine's date but it could be to fun to hear someone else yap for a couple hours!",
                "./picnic.jpg": "A picnic date? you + me + some lettuce + geese= a good time",
                "./San Antonio.jpg": "Maybe a daytrip somewhere? it gives us a reason to make a roadtrip playlist"
            };

            image.src = dropdown.value;
            description.textContent = options[dropdown.value];
        }
    </script>
</head>
<body>
    <h1>Glad you asked! Here's what I'm thinking.</h1>
    <h2> I also just suck at making decisions ^-^ </h2>
    <select id="imageSelector" onchange="changeImage()">
        <option value="./coffee.jpg">Oldest Trick In The Book </option>
        <option value="./ladyandthetramp.jpg"> Saturday Night At The Movies </option>
        <option value="./picnic.jpg">Groovin </option>
        <option value="./San Antonio.jpg">Road To Nowhere</option>
    </select>
    <img id="displayedImage" src= "./coffee.jpg" alt="Selected Image">
    <p id="description">Coffee and Thrifting! We got coffee options! you know where to find all the heat, could be fun doing it together</p>
</body>
</html>
